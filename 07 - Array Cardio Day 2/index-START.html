    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    var d = new Date();
    var y = d.getFullYear();

    const oldEnough = people.some(function(person) {
      if(y - person.year >= 19) {
        return true;
      }
    });

    console.log(oldEnough)

    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every( person => (y - person.year) >= 19 ? true : false );

    console.log(allAdults);
